spring.application.name=money-transfer
# 1. Connect to the Docker Container
spring.datasource.url=jdbc:mysql://localhost:3306/ironbank_db
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 2. Hibernate Settings (The Magic)
# "update" means: If I create a Java Class, automatically create the Table in MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
