spring.application.name=money-transfer

# ===============================
# ? SERVER CONFIGURATION
# ===============================
# Railway sets PORT automatically. Local defaults to 8080.
server.port=${PORT:8080}

# ===============================
# ?? DATABASE CONFIGURATION (Smart Switch)
# ===============================
# This line is the magic. It builds the URL dynamically.
# IF on Cloud: Uses ${MYSQLHOST}, ${MYSQLPORT}, ${MYSQLDATABASE}
# IF on Local: Defaults to localhost, 3306, ironbank_db
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:ironbank_db}

spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# ?? HIBERNATE / JPA
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# ? EMAIL SETTINGS (Gmail)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
# Ideally, use Env Variables for these too, but hardcoding works for now.
spring.mail.username=chatagapata03@gmail.com
spring.mail.password=uojzvjzddperbnrp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


# Tell Spring to look at the "X-Forwarded" headers from Railway
server.forward-headers-strategy=framework

# These lines force Tomcat to accept the headers
server.tomcat.remote-ip-header=x-forwarded-for
server.tomcat.protocol-header=x-forwarded-proto

# CRITICAL: Trust all internal proxies (fixes the "loading forever")
server.tomcat.internal-proxies=.*
