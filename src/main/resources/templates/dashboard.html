<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Iron Bank of Sri Lanka</title>
  <style>
    body { font-family: sans-serif; background-color: #f4f4f9; padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { color: #2c3e50; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background-color: #2c3e50; color: white; }
    .money { color: #27ae60; font-weight: bold; }

    .transfer-box { background-color: #ecf0f1; padding: 20px; margin-top: 30px; border-radius: 8px; }
    select, input { padding: 10px; margin: 5px; width: 150px; }
    button { padding: 10px 20px; background-color: #e74c3c; color: white; border: none; cursor: pointer; font-weight: bold; }
    button:hover { background-color: #c0392b; }
  </style>
</head>
<body>

<div class="container">
  <h1>üè¶ Iron Bank of Sri Lanka</h1>

  <h2>Current Accounts</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Account Number</th>
      <th>Balance (LKR)</th>
    </tr>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}">1</td>
      <td th:text="${user.username}">Alice</td>
      <td th:text="${user.accountNumber}">ACC-111</td>
      <td class="money" th:text="${'Rs. ' + user.balance}">Rs. 1000.00</td>
    </tr>
  </table>

  <div th:if="${errorMessage}" style="background-color: #ffdddd; color: #d8000c; border-left: 6px solid #f44336; padding: 15px; margin-bottom: 20px;">
    <strong>‚ö†Ô∏è Error:</strong> <span th:text="${errorMessage}">Something went wrong</span>
  </div>

  <div class="transfer-box">
  <div class="transfer-box">
    <h2>üí∏ Instant Transfer</h2>
    <form action="/sendMoney" method="post">
      <label>From:</label>
      <select name="senderId">
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
      </select>

      <label>To:</label>
      <select name="receiverId">
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
      </select>

      <label>Amount (LKR):</label>
      <input type="number" name="amount" step="0.01" placeholder="100.00" required>

      <button type="submit">Transfer Funds</button>
    </form>
    <h2 style="margin-top: 40px; border-top: 2px solid #ddd; padding-top: 20px;">üìú Transaction History</h2>
    <table>
      <tr>
        <th>Time</th>
        <th>From</th>
        <th>To</th>
        <th>Amount</th>
      </tr>
      <tr th:each="trans : ${transactions}">
        <td th:text="${trans.timestamp}">2026-01-30</td>
        <td th:text="${trans.senderName}">Alice</td>
        <td th:text="${trans.receiverName}">Bob</td>
        <td class="money" th:text="${'Rs. ' + trans.amount}">Rs. 100.00</td>
      </tr>
    </table>
  </div>
</div>

</body>
</html>
