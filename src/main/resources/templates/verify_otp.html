<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Verify Transaction</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .otp-box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 350px; }
    input { font-size: 24px; padding: 10px; text-align: center; letter-spacing: 5px; width: 80%; margin: 20px 0; border: 2px solid #ddd; border-radius: 8px; }
    button { background-color: #27ae60; color: white; border: none; padding: 12px 20px; font-size: 16px; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; }
    .error { color: red; margin-bottom: 10px; }
  </style>
</head>
<body>
<div class="otp-box">
  <h2>üîí Security Check</h2>
  <p>We sent a 4-digit code to your email.</p>

  <div th:if="${param.error}" class="error">‚ùå Invalid Code. Try again.</div>

  <form th:action="@{/process-otp}" method="post">
    <input type="text" name="otpInput" maxlength="4" placeholder="0000" required autofocus>
    <button type="submit">Confirm Transfer</button>
  </form>
  <br>
  <a href="/" style="color: #7f8c8d; text-decoration: none; font-size: 14px;">Cancel Transaction</a>
</div>
</body>
</html>
