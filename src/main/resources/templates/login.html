<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iron Bank Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #2c3e50, #4ca1af); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { width: 100%; max-width: 400px; border-radius: 15px; box-shadow: 0 15px 30px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
<div class="card p-4">
    <div class="card-body text-center">
        <h2 class="mb-4 fw-bold text-dark">üèõÔ∏è Iron Bank</h2>
        <form th:action="@{/login}" method="post">
            <div class="mb-3 text-start">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Login</button>
        </form>
        <div class="mt-3">
            <a th:href="@{/register}" class="text-decoration-none">Create an Account</a>
        </div>
        <div th:if="${param.error}" class="alert alert-danger mt-3 py-2 text-center">Invalid Credentials</div>
        <div th:if="${param.logout}" class="alert alert-success mt-3 py-2 text-center">Logged out successfully</div>
    </div>
</div>
</body>
</html>
